apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name }}
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: {{ .Values.app.name }}
  ports:
    - protocol: TCP
      name: {{ .Values.app.name }}-rest
      port: {{ .Values.app.ports.rest }}
      nodePort: {{ .Values.app.nodePorts.rest }}
