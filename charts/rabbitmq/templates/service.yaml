apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name }}
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: {{ .Values.app.name }}
  ports:
    - name: {{ .Values.app.ports.name }}
      protocol: TCP
      port: {{ .Values.app.ports.port }}
      targetPort: {{ .Values.app.ports.targetPort }}
